{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Reply Comment
{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-header">
            Reply Comment
        </div>
        <div class="card-body">
            <form method="POST" action="{% url 'reply_comment' blog.id comment.id %}">
                {% csrf_token %}
                {{ reply_comment|crispy }}
                <button type="submit" class="btn btn-primary">Post Comment</button>
            </form>
        </div>
    </div>
{% endblock %}
